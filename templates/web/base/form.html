{% extends "base/base.html" %}

{% block content %}
<div class="hero bg-base-200 min-h-screen">
    <div class="hero-content flex-col">
        <div class="text-center">
            <h1 class="text-5xl font-bold py-6">{% block form_title %}{% endblock %}</h1>
        </div>
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form action="{% block form_action %}{% endblock %}" method="post" class="card-body">
                {{ csrf_input }}
                {% block form_content %}{% endblock %}
                <div class="form-control mt-4 flex flex-row justify-between gap-4">
                    {% block form_buttons %}{% endblock %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
