{% extends "base/page.html" %}

{% block page_content %}
<div class="hero-content flex-col gap-4">
    <div class="text-center">
        <h1 class="text-5xl font-bold py-6">{% block form_title %}{% endblock %}</h1>
    </div>
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
        <form action="{% block form_action %}{% endblock %}" method="post" class="card-body">
            {{ csrf_input }}
            {% block form_content %}{% endblock %}
        </form>
    </div>
</div>
{% endblock %}
