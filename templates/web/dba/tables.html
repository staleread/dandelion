{% extends "dba/table-base.html" %}

{% block table_title %}Таблиці БД{% endblock %}
{% block table_actions %}
<a href="/db/tables/new"
    class="btn btn-sm btn-primary">
    Новий запис
</a>
{% endblock %}

{% block table_content %}
<table class="table">
    <thead>
        <tr>
            <th>Назва таблиці</th>
            <th class="text-right">Дії</th>
        </tr>
    </thead>
    <tbody>
        {% for table in tables %}
        <tr class="hover">
            <td class="font-medium">{{ table["table_name"] }}</td>
            <td class="text-right">
                <div class="flex justify-end gap-2">
                    <a href="/db/tables/{{ table["table_name"] }}/view"
                    class="btn btn-sm btn-primary">
                        Переглянути
                    </a>
                    <a href="/db/tables/{{ table["table_name"] }}/delete"
                    class="btn btn-sm btn-error">
                        Видалити
                    </a>
                </div>
            </td>
        </tr>
            {% endfor %}
    </tbody>
</table>
{% endblock %}
