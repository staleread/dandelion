{% extends "dba-base.html" %}

{% block content %}
<div class="w-full px-2 py-8 min-h-screen bg-base-200">
    <div class="container mx-auto max-w-screen-xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-semibold">Database Tables</h1>
        </div>

        <div class="card bg-base-100 rounded-xl">
            <div class="card-body">
                <div class="overflow-x-auto">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Table Name</th>
                                <th class="text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for table in tables %}
                            <tr class="hover">
                                <td class="font-medium">{{ table }}</td>
                                <td class="text-right">
                                    <div class="flex justify-end gap-2">
                                        <a href="/dba/tables/{{ table }}/view" 
                                        class="btn btn-sm btn-primary">
                                            View
                                        </a>
                                        <a href="/dba/tables/{{ table }}/edit" 
                                        class="btn btn-sm">
                                            Edit
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
